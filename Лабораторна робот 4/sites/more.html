<html>
<head>
  <meta charset="UTF-8">
  <title>То моє море</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background-color: #333333;
      padding: 20px;
      color: #ffffff;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .youtube-player {
      position: relative;
      padding-bottom: 56.25%;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .youtube-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>То моє море</h1>
  </header>

  <div class="container">
    <div class="youtube-player">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/LzPrpwMKrBQ" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
