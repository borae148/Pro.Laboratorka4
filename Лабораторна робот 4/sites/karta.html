<html>
<head>
  <meta charset="UTF-8">
  <title>Автобіографія Karta Svitu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background-color: #333333;
      padding: 20px;
    }

    h1 {
      color: #ffffff;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .photo-frame {
      border: 5px solid #333333;
      padding: 10px;
      text-align: center;
	  max-width: 100%;
    }
	
	.photo-frame img {
      max-width: 100%;
      height: auto;
    }

    .life-stages {
      margin-top: 50px;
    }

    .life-stages h2 {
      text-align: center;
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #333333;
    }

    .track-table {
      margin-top: 50px;
      width: 100%;
      border-collapse: collapse;
    }

    .track-table th,
    .track-table td {
      border: 1px solid #333333;
      padding: 8px;
    }

    .track-table th {
      background-color: #333333;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Автобіографія Karta Svitu</h1>
  </header>

  <div class="container">
    <div class="photo-frame">
      <img src="karta.jpg" alt="Фото Karta Svitu">
    </div>

    <div class="life-stages">
      <h2>Життєпис</h2>
      <ul>
        <li>KARTA SVITU — український рок-гурт, створений 2020 року в Києві. Лідером та вокалістом гурту є Іван Марунич.</li>
      </ul>
    </div>

    <table class="track-table">
      <tr>
        <th>Трек</th>
        <th>Дата створення</th>
      </tr>
      <tr>
        <td>Пес Патрон</td>
        <td>2022</td>
      </tr>
      <tr>
        <td>Квартира</td>
        <td>2021</td>
      </tr>
      <tr>
        <td>Свято</td>
        <td>2021</td>
      </tr>
      <tr>
        <td>Немов Птахи</td>
        <td>2023</td>
      </tr>
      <tr>
        <td>Крила</td>
        <td>2022</td>
      </tr>
    </table>
  </div>
</body>
</html>
